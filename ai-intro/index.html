<!DOCTYPE html>
<html>
  <head>
    <title>AI Introduction</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,700,400italic,700italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Roboto'; }
      h1, h2, h3 {
        font-family: 'Roboto';
        font-weight: 700;
        margin-bottom: 0;
      }
      .remark-slide-content h1 { font-size: 3em; }
      .remark-slide-content h2 { font-size: 2em; }
      .remark-slide-content h3 { font-size: 1.6em; }
      .footnote {
        position: absolute;
        bottom: 3em;
      }
      li p { line-height: 1.25em; }
      .red { color: #fa0000; }
      .large { font-size: 2em; }
      a, a > code {
        color: rgb(249, 38, 114);
        text-decoration: none;
      }
      code {
        background: #e7e8e2;
        border-radius: 5px;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .remark-code-line-highlighted     { background-color: #373832; }
      .pull-left {
        float: left;
        width: 47%;
      }
      .pull-right {
        float: right;
        width: 47%;
      }
      .pull-right ~ p {
        clear: both;
      }
      #slideshow .slide .content code {
        font-size: 0.8em;
      }
      #slideshow .slide .content pre code {
        font-size: 0.9em;
        padding: 15px;
      }
      .inverse {
        background: #272822;
        color: #777872;
        text-shadow: 0 0 20px #333;
      }
      .inverse h1, .inverse h2 {
        color: #f3f3f3;
        line-height: 0.8em;
      }

      /* Slide-specific styling */
      #slide-inverse .footnote {
        bottom: 12px;
        left: 20px;
      }
      #slide-how .slides {
        font-size: 0.9em;
        position: absolute;
        top:  151px;
        right: 140px;
      }
      #slide-how .slides h3 {
        margin-top: 0.2em;
      }
      #slide-how .slides .first, #slide-how .slides .second {
        padding: 1px 20px;
        height: 90px;
        width: 120px;
        -moz-box-shadow: 0 0 10px #777;
        -webkit-box-shadow: 0 0 10px #777;
        box-shadow: 0 0 10px #777;
      }
      #slide-how .slides .first {
        background: #fff;
        position: absolute;
        top: 20%;
        left: 20%;
        z-index: 1;
      }
      #slide-how .slides .second {
        position: relative;
        background: #fff;
        z-index: 0;
      }

      /* Two-column layout */
      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
        .left-column h2:last-of-type, .left-column h3:last-child {
          color: #000;
        }
      .right-column {
        width: 75%;
        float: right;
        padding-top: 1em;
      }
      a {
        text-decoration: none;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
        display: block;
        width: max-content;
        max-width: 100%;
        overflow: auto;
      }
      table th {
        font-weight: 600;
      }
      table th,
      table td {
        padding: 6px 13px;
        border: 1px solid #d0d7de;
      }
      
      table td>:last-child {
        margin-bottom: 0;
      }
      
      table tr {
        background-color: #ffffff;
        border-top: 1px solid hsla(210,18%,87%,1);
      }
      
      table tr:nth-child(2n) {
        background-color: #f6f8fa;
      }
      
      table img {
        background-color: transparent;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .cover {
        background-size: cover;
      }
      .lighten {
        background-color: rgba(255,255,255,0.6);
        background-blend-mode: lighten;
      }
      li {
        margin-top: 10px;
      }
      .white {
        color: white;
      }
      span.flex {
        display: flex;
        text-align: center;
      }
      span.logo {
        width: 50px;
      }
      span.logo img {
        height: 24px;
        justify-self: center;
        margin-right: 6px;
      }
      .chat {
        display: flex;
        flex-direction: column;
        height: 96%;
      }
      .prompt {
        border-radius: 1.5rem;
        background-color: #f3f3f3;
        max-width: 75%;
        font-size: 80%;
        align-self: flex-end;
        padding: .7em;
      }
      .prompt > p, .prompt ul, .prompt li {
        margin: 0;
      }
      .response {
        margin-top: 1em;
        flex: 1;
        font-size: 75%;
        max-width: 80%;
      }
      .response iframe {
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 12px;;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }
      .inner {
        height: 100%;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      /*
      fetch('index.md')
        .then(resp => resp.text())
        .then(md => {
          document.getElementById('source').innerText = md
          let slideshow = remark.create();
        })
        */
      let slideshow = remark.create({sourceUrl: 'index.md'})
    </script>
  </body>
</html>
